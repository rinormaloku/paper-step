<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-step.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <h3>Here below is the step unit</h3>
    <paper-step step="112" elevation="1" id="withStep">
<div>
#Hey There
</div>
    </paper-step>

    <paper-step elevation="1" id="stepless">
<div>
#Test
</div>
    </paper-step>
    <script>
      var testHeader = document.querySelector('#heythere');
      var stepnumber = document.querySelector('#withStep #stepStyle');

      suite('<paper-step>', function() {
        test('Verify step number 112 printed', function() {
          assert.equal(stepnumber.textContent.trim(), '112.');
        });

        test('Verify header printed', function() {
          assert.equal(testHeader.textContent, 'Hey There');
        });
      });
    </script>

  </body>
</html>
