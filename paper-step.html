<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-image/iron-image.html">
<script src="../to-markdown/dist/to-markdown.js"></script>
<script src="../showdown/dist/showdown.min.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

```html
<paper-step step="1" elevation="2">
<div>
# Unordered List:

1. First Item
2. Second Item
</div>
</paper-step>
```

    results in:
# Unordered List:
@demo
-->
<dom-module id="paper-step">
    <template>
        <style is="custom-style" include="iron-flex"></style>
        <style is="custom-style" include="iron-flex-alignment"></style>
        <style>
            :host {
                margin: 15px 25px;
            }

            paper-material {
                max-width: 700px;
                margin: 0 auto;
                padding: 10px 16px;
            }

            #stepStyle {
                border-right: solid 1px rgba(100, 100, 100, 0.3);
                margin-right: 20px;
                padding-right: 5px;
                margin-left: -5px;
            }

            .hidden {
                visibility: hidden;
                position: relative;
                height: 0;
                width: 0;
            }

            #textField{
                margin: -10px -16px;
            }

        </style>

        <paper-material id="visionToggler" elevation="[[elevation]]" class="layout horizontal center">
            <div class="hidden">
                <content id="myContent"></content>
            </div>
            <template is="dom-if" if="{{isStep(step)}}">
                <div id="stepStyle" class="self-stretch layout vertical around-justified">
                    [[step]].
                </div>
            </template>

            <div id="content" on-dblclick="exchange" class="flex">
                <div id="target"></div>
            </div>
        </paper-material>

        <paper-material id="textPaper" elevation="[[elevation]]" class="horizontal start-justified layout hidden">
            <textarea id="textField" on-focusout="onTextFieldBlur" class="flex self-stretch">

            </textarea>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'paper-step',
            properties: {
                step: {
                    type: Number,
                    value: 0
                },
                elevation: {
                    type: Number,
                    value: 1
                },
            },
            ready: function () {
                var distributed = this.getContentChildren('#myContent');
                var markdown = distributed[0].textContent;
                var text = markdown,
                        target = this.$.target,
                        converter = new showdown.Converter(),
                        html = converter.makeHtml(text);

                target.innerHTML = html;
            },
            isStep: function (value) {
                return value != 0;
            },
            exchange: function () {
                var elemHeight = this.$.visionToggler.offsetHeight;
                this.toggleClass('hidden', true, this.$.visionToggler);
                this.$.textField.value = toMarkdown(this.$.target.innerHTML);
                this.toggleClass('hidden', false, this.$.textPaper);
                this.$.textField.style.height = elemHeight + 'px';
                this.$.textField.focus();
            },
            onTextFieldBlur: function() {
                var markdown =  this.$.textField.value;
                var text = markdown,
                        target = this.$.target,
                        converter = new showdown.Converter(),
                        html = converter.makeHtml(text);

                target.innerHTML = html;
                this.toggleClass('hidden', true, this.$.textPaper);
                this.toggleClass('hidden', false, this.$.visionToggler);
            }
        });
    </script>
</dom-module>
